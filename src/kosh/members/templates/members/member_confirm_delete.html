{% extends 'base.html' %}
{% block title %} Delete {% endblock %}
{% block content %}
<div class="row">
	<div class="col-12">
		<div class="shadow p-3 mb-2 bg-white rounded">
			<form method="POST">
				{% csrf_token %}
				<p>
				Are you sure you want to delete "{{ object }}?"
				</p>
				<input type="submit" value="Yes" class="btn btn-danger">
				<a href="{% url 'members:index' %}" class="btn btn-success">No</a>
			</form>
		</div>
	</div>
</div>

{% endblock %}
